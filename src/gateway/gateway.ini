# Configuration Bitcoin Mesh Gateway
# Ce fichier contient les paramètres par défaut pour le gateway

[mesh]
# Port série automatique (laissez vide pour détection automatique)
port = 

[bitcoin]
# API Bitcoin: Mempool.space, Blockstream, Bitcoin Core (local)
api = Mempool.space
# Réseau: mainnet, testnet
network = mainnet

[tor]
# Activer Tor automatiquement
enabled = true
# Adresse du proxy Tor
host = 127.0.0.1
port = 9050

[bitcoincore]
# Configuration pour Bitcoin Core RPC (si api = BitcoinCore)
rpc_user = bitcoinrpc
rpc_password = yourpassword
rpc_host = 127.0.0.1
rpc_port = 8332

[logging]
# Niveau de log: DEBUG, INFO, WARNING, ERROR
level = INFO
# Garder les logs (true/false)
persist_logs = false

[auto]
# Démarrage automatique
connect_mesh = true
enable_tor = true
start_listening = true