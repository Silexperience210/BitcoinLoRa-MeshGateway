name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        cd android
        gradle assembleDebug --no-daemon --stacktrace
        
    - name: Find APK
      run: find . -name "*.apk" -type f
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BitcoinMesh-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
    - name: Download APK
      uses: actions/download-artifact@v4
      with:
        name: BitcoinMesh-APK

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        name: BitcoinMesh v1.0.0
        body: |
          ## ðŸ“± BitcoinMesh Android APK
          
          Download `app-debug.apk` and install on your Android device.
          
          ### Features
          - ðŸŒ‘ Dark neon UI
          - âš¡ Bluetooth to T-Beam LoRa
          - ðŸ“¦ Auto-chunking for Bitcoin TX
        files: app-debug.apk
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
