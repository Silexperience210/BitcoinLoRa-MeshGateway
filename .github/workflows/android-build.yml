name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Debug - List files
      run: |
        echo "=== Root ===" 
        ls -la
        echo "=== Android ===" 
        ls -la android/
        echo "=== App ===" 
        ls -la android/app/ || echo "No app dir"
        
    - name: Create Gradle Wrapper
      run: |
        cd android
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew
        
    - name: Debug - Check gradlew
      run: |
        cd android
        ls -la gradlew
        ./gradlew --version
        
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --info 2>&1 | tail -100
        
    - name: Debug - Find APK
      run: |
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BitcoinMesh
        path: |
          android/app/build/outputs/apk/debug/*.apk
          android/app/build/outputs/apk/release/*.apk
        if-no-files-found: warn
