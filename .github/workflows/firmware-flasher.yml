name: Build Firmware & Deploy Flasher

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/firmware/**'
      - 'webflasher/**'

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout BitcoinMeshGateway
      uses: actions/checkout@v4
      
    - name: Checkout Meshtastic Firmware
      uses: actions/checkout@v4
      with:
        repository: meshtastic/firmware
        ref: v2.5.19.5765f76
        path: meshtastic-firmware
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install PlatformIO
      run: pip install platformio
      
    - name: Copy BitcoinTxModule
      run: |
        cp src/firmware/BitcoinTxModule.h meshtastic-firmware/src/modules/
        cp src/firmware/BitcoinTxModule.cpp meshtastic-firmware/src/modules/
        
    - name: Patch Modules.cpp
      run: |
        cd meshtastic-firmware/src/modules
        # Add include
        sed -i '/#include "modules\/NodeInfoModule.h"/a #include "modules/BitcoinTxModule.h"' Modules.cpp
        # Add module instantiation (before the closing of setupModules)
        sed -i '/new NodeInfoModule/a \    new BitcoinTxModule();' Modules.cpp
        
    - name: Build T-Beam Firmware
      run: |
        cd meshtastic-firmware
        pio run -e tbeam
        
    - name: Prepare firmware for webflasher
      run: |
        cp meshtastic-firmware/.pio/build/tbeam/firmware.bin webflasher/firmware-tbeam-bitcoinmesh.bin
        
    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware-tbeam
        path: webflasher/firmware-tbeam-bitcoinmesh.bin
        
  deploy-pages:
    needs: build-firmware
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Download firmware
      uses: actions/download-artifact@v4
      with:
        name: firmware-tbeam
        path: webflasher/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: webflasher/
        
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
